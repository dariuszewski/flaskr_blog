name: CI/CD

on:
  push:
    branches:
      - '*'
      
jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # Clone repo into runner's memory.
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up python env in the runner's memory.
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.11

      # Install requirements.
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
        working-directory: ./ 

      # Add project directory to PYTHONPATH.
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      # Setup static file path for testing.
      - name: Set Environment Variables
        run: echo "STATIC_FILE_PATH=./static" >> $GITHUB_ENV

      # Modify permissions.
      - name: Modify permissions
        run: chmod -R 755 ./

      # Run unit tests.
      - name: Run unit tests
        run: pytest
        working-directory: ./

  push_to_registry:
    needs: tests 
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: dariuszewski/flaskr
      
      - name: Build and push Docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: dariuszewski/flaskr:latest
          labels: ${{ steps.meta.outputs.labels }}

